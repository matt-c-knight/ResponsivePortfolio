<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
   
      <header id="header">
            
          <a href="index.html" id="my-name"><strong>Matt Knight</strong></a>
          <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
          </nav>
      
  </header>
  <div class="container">
      <div class="row">
        <div class="col-md-8">
          <form class="block form-horizontal">
            <h1 class="block-header">Contact</h1>
            <hr />
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="name" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="msg">Message</label>
              <div class="col-sm-10">
                <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
              </div>
            </div>
            <button class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
